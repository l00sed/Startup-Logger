{% extends "ideas/base.html" %}

{% block body %}
  <h1>Ideas</h1>
  <ul>
    {% for idea in ideas %}
      <a href="{% url 'ideas:idea' idea.id %}"><li>{{ idea.name }}</li></a>
    {% empty %}
      <li>No ideas.<li>
    {% endfor %}
  </ul>
  <a href="{% url 'ideas:add' %}">Add a new idea</a>
{% endblock %}
